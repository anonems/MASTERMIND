<body>
    <h1>SUPER MASTERMIND</h1>
    <h2>Veuillez glisser quatre couleurs au choix dans les champs gris.<br> L'objectif est de trouver, à l'aveugle, la combinaison qui se cache derière les champs gris.<br> Le choix de la couleur et la position sont tous les deux pris en compte.</h2>
    <hr>
    <div class="dropc">
        <div id="1" class="champ" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="2" class="champ" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="3" class="champ" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="4" class="champ" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    <hr>
    <div class="dragc">
        <input type="button" style="background-color:red" class="cercle" draggable="true" ondragstart="drag(event)" id="red">
        <input type="button" style="background-color:blue" class="cercle" draggable="true" ondragstart="drag(event)" id="blue">
        <input type="button" style="background-color:orange" class="cercle" draggable="true" ondragstart="drag(event)" id="orange">
        <input type="button" style="background-color:green" class="cercle" draggable="true" ondragstart="drag(event)" id="green">
        <input type="button" style="background-color:pink" class="cercle" draggable="true" ondragstart="drag(event)" id="pink">
    </div>
    <hr>
    <center><form action="index.html"><button type="submit">Supprimer</button></form></center>
